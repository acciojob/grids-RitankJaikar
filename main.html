<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
	<div class="container text-center" style="border: 5px solid rgb(4, 255, 4); background-color: rgb(41, 0, 0); width: 600px;">
    
	    <!-- Row 1 -->
	    <div class="row justify-content-center" style="border: 5px solid rgb(255, 188, 188); height: 200px">
	      <div class="col-md-4 col-sm-6 r1c1" style="border: 2px dotted rgb(38, 38, 43); background-color: teal;">Row 1 Column 1</div>
	      <div class="col-md-8 col-sm-6 r1c2" style="border: 2px dotted rgb(38, 38, 43); background-color: thistle;">Row 1 Column 2</div>
	    </div>
	
	    <!-- Row 2 -->
	    <div class="row justify-content-center" style="border: 5px solid rgb(255, 188, 188); height: 200px">
	      <div class="col-md-4 offset-md-2 r2c1" style="border: 2px dotted rgb(38, 38, 43); background-color: tomato;">Row 2 Column 1</div>
	      <div class="col-md-4 offset-md-2 r2c2" style="border: 2px dotted rgb(38, 38, 43); background-color: turquoise;">Row 2 Column 2</div>
	    </div>
	
	    <!-- Row 3 -->
	    <div class="row justify-content-center" style="border: 5px solid rgb(255, 188, 188); height: 200px">
	      <div class="col-md-4 col-sm-6 r3c1" style="border: 2px dotted rgb(38, 38, 43); background-color: violet;">Row 3 Column 1</div>
	      <div class="col-md-4 col-sm-6 r3c2" style="border: 2px dotted rgb(38, 38, 43); background-color: yellowgreen;">Row 3 Column 2</div>
	    </div>
	
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
